  <main class="container my-5">
    <h1>Contato</h1>
    <p>Quer falar com a equipe do Projeto Agrinho? Envie sua mensagem no formul√°rio abaixo.</p>

    <form>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" id="nome" class="form-control" placeholder="Seu nome" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" id="email" class="form-control" placeholder="seu@email.com" required />
      </div>
      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem:</label>
        <textarea id="mensagem" class="form-control" rows="5" placeholder="Escreva sua mensagem" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Enviar</button>
    </form>
